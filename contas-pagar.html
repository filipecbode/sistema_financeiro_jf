    <meta charset="UTF-8">

</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">

                <h2>üöÄ Gest√£oPro</h2>
                <button class="btn btn--secondary btn--sm" id="logout-btn">Sair</button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h4 class="nav-section-title">FINANCEIRO</h4>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-icon">üìä</span>
                        Dashboard
                    </a>
                    <a href="contas-receber.html" class="nav-item">
                        <span class="nav-icon">üí∞</span>
                        Contas a Receber
                    </a>
                    <a href="contas-pagar.html" class="nav-item active">
                        <span class="nav-icon">üí∏</span>
                        Contas a Pagar
                    </a>
                    <a href="relatorios-financeiros.html" class="nav-item">
                        <span class="nav-icon">üìà</span>
                        Relat√≥rios Financeiros
                    </a>
                </div>
                <div class="nav-section">
                    <h4 class="nav-section-title">GEST√ÉO</h4>
                    <a href="fornecedores.html" class="nav-item">
                        <span class="nav-icon">üè¢</span>
                        Fornecedores
                    </a>
                    <a href="clientes.html" class="nav-item">
                        <span class="nav-icon">üë•</span>
                        Clientes
                    </a>
                    <a href="produtos.html" class="nav-item">
                        <span class="nav-icon">üì¶</span>
                        Produtos
                    </a>
                </div>
                <div class="nav-section">
                    <h4 class="nav-section-title">VENDAS</h4>
                    <a href="vendas.html" class="nav-item">
                        <span class="nav-icon">üõí</span>
                        PDV - Vendas
                    </a>
                    <a href="relatorios-vendas.html" class="nav-item">
                        <span class="nav-icon">üìä</span>
                        Relat√≥rios de Vendas
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="section-header">
                <h1>Contas a Pagar</h1>
                <button class="btn btn--primary" onclick="openTransactionModal('despesa')">
                    + Nova Conta a Pagar
                </button>
            </header>

            <!-- Filtros COM FILTROS POR DATA CORRIGIDOS -->
            <div class="filters-container">
                <div class="filters">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="filter-status-despesas" class="form-control" onchange="renderTransactions('despesa')">
                            <option value="">Todos os Status</option>
                            <option value="pendente">Pendente</option>
                            <option value="pago">Pago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <select id="filter-categoria-despesas" class="form-control" onchange="renderTransactions('despesa')">
                            <option value="">Todas as Categorias</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Data De</label>
                        <input type="date" id="filter-data-inicio-despesas" class="form-control" onchange="renderTransactions('despesa')">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Data At√©</label>
                        <input type="date" id="filter-data-fim-despesas" class="form-control" onchange="renderTransactions('despesa')">
                    </div>
                    <div class="form-group">
                        <button class="btn btn--secondary" onclick="clearFilters('despesas')">
                            Limpar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <div id="lista-despesas" class="transactions-list">
                <!-- Preenchido pelo JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal de Transa√ß√£o -->
    <div id="transaction-modal" class="modal hidden">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="transaction-modal-title">Nova Conta a Pagar</h3>
                    <button class="modal-close" onclick="closeModal('transaction-modal')">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form" onsubmit="saveTransaction(event)">
                        <div class="form-group">
                            <label class="form-label">Tipo</label>
                            <select id="transaction-tipo" class="form-control" onchange="updateCategoriesAndSuppliers()" required>
                                <option value="despesa" selected>Despesa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Descri√ß√£o</label>
                            <input type="text" id="transaction-descricao" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Valor (R$)</label>
                            <input type="number" id="transaction-valor" class="form-control" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Categoria</label>
                            <select id="transaction-categoria" class="form-control" required>
                                <!-- Preenchido dinamicamente -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fornecedor</label>
                            <select id="transaction-fornecedor" class="form-control">
                                <option value="">Selecione um fornecedor</option>
                                <!-- Preenchido dinamicamente -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Data de Vencimento</label>
                            <input type="date" id="transaction-vencimento" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="transaction-recorrente" onchange="toggleParcelasRestantes()">
                                Recorrente (mensal)
                            </label>
                        </div>
                        <div class="form-group" id="parcelas-group" style="display: none;">
                            <label class="form-label">Parcelas Restantes (deixe vazio para infinito)</label>
                            <input type="number" id="transaction-parcelas" class="form-control" min="1" placeholder="Ex: 5">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="transaction-status" class="form-control" required>
                                <option value="pendente">Pendente</option>
                                <option value="pago">Pago</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn--secondary" onclick="closeModal('transaction-modal')">
                        Cancelar
                    </button>
                    <button type="submit" form="transaction-form" class="btn btn--primary">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Verificar login
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            populateFilters();
            renderTransactions('despesa');
        });
    </script>
</body>
</html>
