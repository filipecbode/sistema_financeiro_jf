<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão Empresarial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>🚀 GestãoPro</h1>
                <p>Sistema de Gestão Empresarial</p>
            </div>
            
            <div class="login-body">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Usuário</label>
                        <input type="text" id="username" class="form-control" required placeholder="Digite seu usuário">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" required placeholder="Digite sua senha">
                    </div>
                    
                    <div id="login-error" class="message error hidden">
                        Usuário ou senha incorretos!
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--full-width">
                        Entrar
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p class="login-info">Credenciais de acesso:</p>
                <p class="login-credentials">Usuário: <strong>admin</strong></p>
                <p class="login-credentials">Senha: <strong>123456</strong></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            if (username === 'admin' && password === '123456') {
                // Login bem-sucedido
                sessionStorage.setItem('logged_in', 'true');
                window.location.href = 'index.html';
            } else {
                // Login falhado - mostrar erro
                errorDiv.classList.remove('hidden');
                
                // Limpar campos
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Esconder erro após 3 segundos
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });

        // Verificar se já está logado
        if (sessionStorage.getItem('logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
