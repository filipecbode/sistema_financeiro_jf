<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gest√£oPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>üöÄ Gest√£oPro</h1>
                <p>Sistema de Gest√£o Empresarial</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label class="form-label">Usu√°rio</label>
                    <input type="text" id="login-usuario" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="login-senha" class="form-control" required>
                </div>
                <div id="login-error" class="login-error hidden"></div>
                <button type="submit" class="btn btn--primary btn--full-width">
                    Entrar
                </button>
            </form>
            <div class="login-info">
                <p><strong>Credenciais de acesso:</strong></p>
                <p>Usu√°rio: <code>admin</code></p>
                <p>Senha: <code>123456</code></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('login-usuario').value;
            const senha = document.getElementById('login-senha').value;
            
            if (usuario === 'admin' && senha === '123456') {
                // Salvar login no localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', usuario);
                
                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            } else {
                const errorDiv = document.getElementById('login-error');
                errorDiv.textContent = 'Usu√°rio ou senha incorretos!';
                errorDiv.classList.remove('hidden');
                
                // Limpar campos
                document.getElementById('login-senha').value = '';
                document.getElementById('login-usuario').focus();
            }
        });
    </script>
</body>
</html>
